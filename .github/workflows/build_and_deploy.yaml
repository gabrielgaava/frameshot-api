name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t frameshot-api:latest .

      - name: Push Docker image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: frameshot-api
          IMAGE_TAG: latest
        run: |
          echo ECR_URL=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG >> "$GITHUB_OUTPUT"
          docker tag frameshot-api:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy_infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check if ECS Service exists
        id: check-service
        run: |
          SERVICE_NAME="frameshot-api"
          CLUSTER_NAME="frameshot-cluster"
          EXISTING_SERVICE=$(aws ecs describe-services --cluster $CLUSTER_NAME --services $SERVICE_NAME --query 'services[?status==`ACTIVE`].serviceName' --output text || true)
          
          if [ -z "$EXISTING_SERVICE" ]; then
            echo "service_exists=false" >> $GITHUB_ENV
          else
            echo "service_exists=true" >> $GITHUB_ENV
          fi

      - name: Set up Terraform
        if: env.service_exists == 'false'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        if: env.service_exists == 'false'
        run: |
          cd infra/
          terraform init

      - name: Set Terraform Variables
        if: env.service_exists == 'false'
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          TF_VAR_aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_db_connection: ${{ secrets.DB_CONNECTION }}
          TF_VAR_db_host: ${{ secrets.DB_HOST }}
          TF_VAR_db_master_username: ${{ secrets.DB_USER }}
          TF_VAR_db_master_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_db_name: ${{ secrets.DB_NAME }}
          TF_VAR_cognito_jwks_url: ${{ secrets.AWS_COGNITO_JWKS_URL }}
          TF_VAR_ecr_image_url: ${{ needs.build_and_push.outputs.ECR_URL }}
          TF_VAR_ecs_task_execution_role_arn: ${{ secrets.ROLE }}
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_public_subnets: ${{ secrets.PUBLIC_SUBNETS }}
          TF_VAR_private_subnets: ${{ secrets.PRIVATE_SUBNETS }}
          TF_VAR_security_groups: ${{ secrets.SECURITY_GROUP }}
          TF_VAR_aws_bucket_name: ${{ secrets.AWS_BUCKET_NAME }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}
          TF_VAR_sendgrid_template_id: ${{ secrets.SENDGRID_TEMPLATE_ID }}
          TF_VAR_s3_queue_url: ${{ secrets.AWS_S3_QUEUE_URL }}
          TF_VAR_video_input_queue_url: ${{ secrets.AWS_VIDEO_INPUT_QUEUE_URL }}
          TF_VAR_video_output_queue_url: ${{ secrets.AWS_VIDEO_OUTPUT_QUEUE_URL }}
        run: |
          echo "Variables set as environment variables."

      - name: Terraform Apply
        if: env.service_exists == 'false'
        run: |
          cd infra/
          terraform apply -auto-approve

      - name: Update ECS Service
        if: env.service_exists == 'true'
        run: |
          SERVICE_NAME="frameshot-api"
          CLUSTER_NAME="frameshot-cluster"
          TASK_DEFINITION_ARN=$(aws ecs describe-task-definition --task-definition frameshot-api-task --query 'taskDefinition.taskDefinitionArn' --output text)
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $TASK_DEFINITION_ARN \
            --desired-count 1